<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>

    <!-- css link -->

    <link rel="stylesheet" href="contact.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Contact Section -->
  <section id="contact" class="section">
    <div class="container">
      <div class="section-header">
        <h2>Contact Me</h2>
        <div class="section-divider"></div>
        <p>Let's get in touch</p>
      </div>
      <div class="contact-container">
        <div class="contact-form-container">
          <form id="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn primary-btn">Send Message</button>
          </form>
        </div>
        <div class="contact-info-container">
          <div class="contact-info-card">
            <h3>Get In Touch</h3>
            <p>Feel free to reach out to me for any inquiries or collaborations.</p>
            
            <div class="contact-details">
              <div class="contact-detail-item">
                <div class="contact-icon">
                  <i class="fas fa-map-marker-alt Location"></i>
                </div>
                <div>
                  <h4>Location</h4>
                  <p>Gudur, India</p>
                </div>
              </div>
            
              <div class="contact-detail-item">
                <div class="contact-icon">
                  <a href="mailto:lavanya24315@gmail.com" target="_blank" aria-label="Email" class="email"><i class="fas fa-envelope"></i></a>
                </div>
                <div>
                  <h4>Email</h4>
                  <p>lavanya24315@gmail.com</p>
                </div>
              </div>
              
              <div class="contact-detail-item">
                <div class="contact-icon">
                  <a href="https://wa.me/918247302169" target="_blank" aria-label="WhatsApp" class="whatsapp">
                    <i class="fab fa-whatsapp"></i>
                  </a>
                </div>
                <div>
                  <h4>Phone</h4>
                  <p>+91 7416710221</p>
                </div>
              </div>
            </div>
            
            <h3>Connect With Me</h3>
            <p>Follow me on social media to see my latest projects and updates.</p>
            
            <div class="contact-social-icons">
              <a href="https://www.linkedin.com/in/lavanya-t-838686357" target="_blank" aria-label="LinkedIn" class="linkedin"><i class="fab fa-linkedin"></i></a>
              <a href="https://github.com/lavanyat24" target="_blank" aria-label="GitHub" class="github"><i class="fab fa-github"></i></a>
              <!-- <a href="https://x.com/Yash77288" target="_blank" aria-label="Twitter/X" class="twitter-x"><i class="fa-brands fa-square-x-twitter"></i></a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="contact.js"></script>

</body>
</html>
